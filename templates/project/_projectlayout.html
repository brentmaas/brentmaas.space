{% set title = project["name"] %}

{% extends "_layout.html" %}

{% block content %}

<h1 class="title">{{project["name"]}}</h1>

{% if "github" in project %}

{% endif %}

{% block projectcontent %}{% endblock %}

{% endblock %}
