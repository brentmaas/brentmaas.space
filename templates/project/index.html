{% set title = "Projects" %}

{% extends "_layout.html" %}

{% block content %}

<center>
    <h1 class="title">Projects</h1>
</center>

<div class="projects">
    {% for project in projects %}
        <a href="/project/{{project}}">
            <div class="project">
                <center>
                    <p class="subtitle">{{projects[project]["name"]}}</p>
                </center>
            </div>
        </a>
    {% endfor %}
</div>

{% endblock %}
